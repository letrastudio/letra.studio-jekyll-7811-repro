<footer>
  <address class="author">
    <img class="author-photo" src="{{ site.author.avatar_small | default: site.author.avatar }}" width="48" height="48" alt="">
    <div class="author-info">
      <a class="author-name" href="{{ site.author.url }}" rel="author" lang="pt-PT">{{ site.author.name }}</a>
      <br><a class="author-twitter" href="https://twitter.com/{{ site.author.twitter }}">@{{ site.author.twitter }}</a>
    </div>
  </address>
</footer>
